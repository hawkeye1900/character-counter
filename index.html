<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <div class="inner-container">
            <div class="textarea-container">
                <label for="inputText">Type or copy your text into this box</label>
                <textarea id="inputText" autofocus placeholder="Type or copy your text here"></textarea>
            </div>
            <div class="btn-container">
                <button class="countBtn">Count Characters</button>
            </div>
        </div>  
        
        <p id="result">Result</p>
    </div>
    
    <script src="scipt.js"></script>
</body>
</html>
